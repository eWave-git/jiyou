<body>
<!-- #WRAP -->
<div id="wrap">

    <!-- #CONTENTS -->
    <div id="contents">
        <div id="test">1</div>
    </div>
    <!-- // #CONTENTS -->


</div>
<!-- // WRAP -->

<!--javascript -->
<script>
    $(function () {

        function send_ajax() {
            $.ajax({
                url:'/manager/test_back',
                type:'post',
                data: {
                    data:$("#test").text()
                },
                dataType: "json",
                success:function(obj){
                    if (obj.success) {
                        $("#test").text(obj.data);
                    }
                }
            })
        }

        setInterval(send_ajax, 1000);
    });
</script>
</body>
