<div class="content">
    <div class="tit_area">
        <h2>밸브 제어</h2>
        <div class="btn_wrap">
            <a href="/manager/switch_form" class="btn btn_add"><span>제어 추가</span></a>
        </div>
    </div>
    <div class="bd_wrap">
        <div class="table_wrap of_x">
            <table class="form_table tb_type1">
                <caption class="blind">밸브 제어</caption>
                <colgroup>
                    <col style="width: 7%">
                    <col style="width: 12%">
                    <col>
                    <col style="width: 9%">
                    <col style="width: 9%">
                    <col style="width: 16%">
                    <col style="width: 16%">
                    <col style="width: 12%">
                </colgroup>
                <thead>
                <tr>
                    <th scope="col">순서</th>
                    <th scope="col">밸브이름</th>
                    <th scope="col">제어장치</th>
                    <th scope="col">현재상태</th>
                    <th scope="col">밸브상태변경</th>
                    <th scope="col">제어 등록시점</th>
                    <th scope="col" colspan="2">제어 변경시점</th>
                </tr>
                </thead>
                <tbody>
                {{switch_list_item}}
                </tbody>
            </table>
        </div>
    </div>
</div>
